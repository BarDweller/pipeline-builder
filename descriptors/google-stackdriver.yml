---
name: github.com/paketo-buildpacks/google-stackdriver
package:
  repository: gcr.io/paketo-buildpacks/google-stackdriver
  username: _json_key
  password: ((artifact-gcs-json-key))

dependencies:
  - name: google-stackdriver-debugger-java
    type: github-release
    icon: github-circle
    source:
      owner:        GoogleCloudPlatform
      repository:   cloud-debug-java
      access_token: ((github-access-token))
    params:
      globs:
        - compute-java_debian-wheezy_cdbg_java_agent_gce.tar
  - name: google-stackdriver-debugger-nodejs
    type: npm-resource
    icon: npm
    source:
      package: "@google-cloud/debug-agent"
  - name: google-stackdriver-profiler-java
    type: stackdriver-profiler-resource
    icon: google-cloud
  - name: google-stackdriver-debugger-nodejs
    type: npm-resource
    icon: npm
    source:
      package: "@google-cloud/debug-agent"
  - name: google-stackdriver-profiler-nodejs
    type: npm-resource
    icon: npm
    source:
      package: "@google-cloud/profiler"
