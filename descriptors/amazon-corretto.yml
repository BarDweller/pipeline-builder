---
name: github.com/paketo-buildpacks/amazon-corretto
package:
  repository: gcr.io/paketo-buildpacks/amazon-corretto
  username: _json_key
  password: ((artifact-gcs-json-key))

dependencies:
  - name:            jdk
    resource:        corretto-jdk-8
    type:            amazon-corretto-resource
    icon:            language-java
    version_pattern: "8(?:\\.[\\d]+(?:\\.[\\d]+)?)?"
    source:
      username:   ((github-username))
      password:   ((github-password))
      owner:      corretto
      repository: corretto-8
  - name:            jdk
    resource:        corretto-jdk-11
    type:            amazon-corretto-resource
    icon:            language-java
    version_pattern: "11(?:\\.[\\d]+(?:\\.[\\d]+)?)?"
    source:
      username:   ((github-username))
      password:   ((github-password))
      owner:      corretto
      repository: corretto-11
  - name:            jvmkill
    type:            github-release
    icon:            github
    source:
      owner:        cloudfoundry
      repository:   jvmkill
      access_token: ((github-access-token))
  - name:            memory-calculator
    type:            github-release
    icon:            github
    source:
      owner:        cloudfoundry
      repository:   java-buildpack-memory-calculator
      access_token: ((github-access-token))
  - name: openssl-security-provider
    type: maven-resource
    source:
      uri:         https://jitpack.io
      group_id:    com.github.paketo-buildpacks
      artifact_id: openssl-security-provider
