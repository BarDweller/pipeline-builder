      version: "8"
      type:    jdk
  - name:            jre
    resource:        liberica-jre-8
    type:            bellsoft-liberica-resource
    icon:            language-java
    version_pattern: "8(?:\\.[\\d]+(?:\\.[\\d]+)?)?"
    source:
      version: "8"
      type:    jre
  - name:            jdk
    resource:        liberica-jdk-11
    type:            bellsoft-liberica-resource
    icon:            language-java
    version_pattern: "11(?:\\.[\\d]+(?:\\.[\\d]+)?)?"
    source:
      version: "11"
      type:    jdk
  - name:            jre
    resource:        liberica-jre-11
    type:            bellsoft-liberica-resource
    icon:            language-java
    version_pattern: "11(?:\\.[\\d]+(?:\\.[\\d]+)?)?"
    source:
      version: "11"
      type:    jre
  - name:            jdk
    resource:        liberica-jdk-14
    type:            bellsoft-liberica-resource
