      owner:        cloudfoundry
      repository:   jvmkill
      access_token: ((github-access-token))
  - name:            memory-calculator
    type:            github-release
    icon:            github-circle
    source:
      owner:        cloudfoundry
      repository:   java-buildpack-memory-calculator
      access_token: ((github-access-token))
  - name: openssl-security-provider
    type: maven-resource
    source:
      uri:         https://jitpack.io
