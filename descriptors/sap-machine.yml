---
name: github.com/paketo-buildpacks/sap-machine
package:
  repository: gcr.io/paketo-buildpacks/sap-machine
  username: _json_key
  password: ((artifact-gcs-json-key))

dependencies:
  - name:            jdk
    resource:        sapmachine-jdk-11
    type:            github-release
    icon:            github-circle
    version_pattern: "11(?:\\.[\\d]+(?:\\.[\\d]+)?)?"
    source:
      owner:        SAP
      repository:   SapMachine
      access_token: ((github-access-token))
      tag_filter:   sapmachine-(11.*)
    params:
      globs:
        - sapmachine-jdk-*_linux-x64_bin.tar.gz
        - sapmachine-jdk-*_linux-x64_bin.sha256.txt
  - name:            jre
    resource:        sapmachine-jre-11
    type:            github-release
    icon:            github-circle
    version_pattern: "11(?:\\.[\\d]+(?:\\.[\\d]+)?)?"
    source:
      owner:        SAP
      repository:   SapMachine
      access_token: ((github-access-token))
      tag_filter:   sapmachine-(11.*)
    params:
      globs:
        - sapmachine-jre-*_linux-x64_bin.tar.gz
        - sapmachine-jre-*_linux-x64_bin.sha256.txt
  - name:            jdk
    resource:        sapmachine-jdk-14
    type:            github-release
    icon:            github-circle
    version_pattern: "14(?:\\.[\\d]+(?:\\.[\\d]+)?)?"
    source:
      owner:        SAP
      repository:   SapMachine
      access_token: ((github-access-token))
      tag_filter:   sapmachine-(14.*)
    params:
      globs:
        - sapmachine-jdk-*_linux-x64_bin.tar.gz
        - sapmachine-jdk-*_linux-x64_bin.sha256.txt
  - name:            jre
    resource:        sapmachine-jre-14
    type:            github-release
    icon:            github-circle
    version_pattern: "14(?:\\.[\\d]+(?:\\.[\\d]+)?)?"
    source:
      owner:        SAP
      repository:   SapMachine
      access_token: ((github-access-token))
      tag_filter:   sapmachine-(14.*)
    params:
      globs:
        - sapmachine-jre-*_linux-x64_bin.tar.gz
        - sapmachine-jre-*_linux-x64_bin.sha256.txt
  - name:            jvmkill
    type:            github-release
    icon:            github-circle
    source:
      owner:        cloudfoundry
      repository:   jvmkill
      access_token: ((github-access-token))
  - name:            memory-calculator
    type:            github-release
    icon:            github-circle
    source:
      owner:        cloudfoundry
      repository:   java-buildpack-memory-calculator
      access_token: ((github-access-token))
