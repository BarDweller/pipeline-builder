---
name: github.com/paketo-buildpacks/apache-tomcat
package:
  repository: gcr.io/paketo-buildpacks/apache-tomcat
  username: _json_key
  password: ((paketo-gcs-json-key))

dependencies:
  - name:            tomcat
    resource:        tomcat-7
    type:            tomcat-resource
    version_pattern: "7(?:\\.[\\d]+(?:\\.[\\d]+)?)?"
    source:
      uri: https://archive.apache.org/dist/tomcat/tomcat-7
  - name:            tomcat
    resource:        tomcat-8
    type:            tomcat-resource
    version_pattern: "8(?:\\.[\\d]+(?:\\.[\\d]+)?)?"
    source:
      uri: https://archive.apache.org/dist/tomcat/tomcat-8
  - name:            tomcat
    resource:        tomcat-9
    type:            tomcat-resource
    version_pattern: "9(?:\\.[\\d]+(?:\\.[\\d]+)?)?"
    source:
      uri: https://archive.apache.org/dist/tomcat/tomcat-9
  - name: tomcat-access-logging-support
    type: maven-resource
    source:
      uri:         https://repo.spring.io/release
      group_id:    org.cloudfoundry
      artifact_id: tomcat-access-logging-support
  - name: tomcat-lifecycle-support
    type: maven-resource
    source:
      uri:         https://repo.spring.io/release
      group_id:    org.cloudfoundry
      artifact_id: tomcat-lifecycle-support
  - name: tomcat-logging-support
    type: maven-resource
    source:
      uri:         https://repo.spring.io/release
      group_id:    org.cloudfoundry
      artifact_id: tomcat-logging-support
