      version:        "[8,9)"
      implementation: hotspot
      type:           jdk
  - name:            jre
    resource:        hotspot-jre-8
    type:            adopt-openjdk-resource
    icon:            language-java
    version_pattern: "8(?:\\.[\\d]+(?:\\.[\\d]+)?)?"
