---
name: github.com/paketo-buildpacks/azul-zulu
package:
  repository: gcr.io/paketo-buildpacks/azul-zulu
  username: _json_key
  password: ((paketo-gcs-json-key))

dependencies:
  - name:            jdk
    resource:        zulu-jdk-8
    type:            azul-zulu-resource
    icon:            language-java
    version_pattern: "8(?:\\.[\\d]+(?:\\.[\\d]+)?)?"
    source:
      version: "8"
      type:    jdk
  - name:            jre
    resource:        zulu-jre-8
    type:            azul-zulu-resource
    icon:            language-java
    version_pattern: "8(?:\\.[\\d]+(?:\\.[\\d]+)?)?"
    source:
      version: "8"
      type:    headfull
  - name:            jdk
    resource:        zulu-jdk-11
    type:            azul-zulu-resource
    icon:            language-java
    version_pattern: "11(?:\\.[\\d]+(?:\\.[\\d]+)?)?"
    source:
      version: "11"
      type:    jdk
  - name:            jre
    resource:        zulu-jre-11
    type:            azul-zulu-resource
    icon:            language-java
    version_pattern: "11(?:\\.[\\d]+(?:\\.[\\d]+)?)?"
    source:
      version: "11"
      type:    headfull
  - name:            jdk
    resource:        zulu-jdk-14
    type:            azul-zulu-resource
    icon:            language-java
    version_pattern: "14(?:\\.[\\d]+(?:\\.[\\d]+)?)?"
    source:
      version: "14"
      type:    jdk
  - name:            jre
    resource:        zulu-jre-14
    type:            azul-zulu-resource
    icon:            language-java
    version_pattern: "14(?:\\.[\\d]+(?:\\.[\\d]+)?)?"
    source:
      version: "14"
      type:    headfull
  - name: jvmkill
    type: repository-resource
    source:
      uri: https://java-buildpack.cloudfoundry.org/jvmkill/bionic/x86_64/index.yml
  - name: memory-calculator
    type: repository-resource
    source:
      uri: https://java-buildpack.cloudfoundry.org/memory-calculator/bionic/x86_64/index.yml
