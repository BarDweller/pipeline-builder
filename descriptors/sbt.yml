---
name: github.com/paketo-buildpacks/sbt
package:
  repository: gcr.io/paketo-buildpacks/sbt
  username: _json_key
  password: ((artifact-gcs-json-key))

dependencies:
  - name: sbt
    type: github-release
    icon: github
    source:
      owner:        sbt
      repository:   sbt
      access_token: ((github-access-token))
    params:
      globs:
        - sbt-*.tgz
        - sbt-*.tgz.sha256
