path: ../

codeowners:
- path:  "*"
  owner: "@paketo-buildpacks/java-buildpacks"

credentials:
- registry: ghcr.io
  username: ${{ secrets.JAVA_GHCR_USERNAME }}
  password: ${{ secrets.JAVA_GHCR_TOKEN }}

actions:
- source: adopt-openjdk-dependency
  target: ghcr.io/paketo-buildpacks/actions/adopt-openjdk-dependency
- source: amazon-corretto-dependency
  target: ghcr.io/paketo-buildpacks/actions/amazon-corretto-dependency
- source: azul-zulu-dependency
  target: ghcr.io/paketo-buildpacks/actions/azul-zulu-dependency
- source: bellsoft-liberica-dependency
  target: ghcr.io/paketo-buildpacks/actions/bellsoft-liberica-dependency
- source: github-release-dependency
  target: ghcr.io/paketo-buildpacks/actions/github-release-dependency
- source: google-stackdriver-profiler-dependency
  target: ghcr.io/paketo-buildpacks/actions/google-stackdriver-profiler-dependency
- source: maven-dependency
  target: ghcr.io/paketo-buildpacks/actions/maven-dependency
- source: npm-dependency
  target: ghcr.io/paketo-buildpacks/actions/npm-dependency
- source: tomcat-dependency
  target: ghcr.io/paketo-buildpacks/actions/tomcat-dependency
